<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nema Yash Management System</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <!-- Header -->
    <h1 class="text-center mb-4">Attendance Management System</h1>

    <!-- Logout Button -->
    <div class="d-flex justify-content-end mb-4">
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

    <!-- Add Student Section -->
    <div class="row form-section mb-4">
        <h3 class="col-12 text-center mb-4">Add Student</h3>
        <div class="col-12 col-md-6">
            <input type="text" id="studentName" class="form-control" placeholder="Enter student name" />
        </div>  
        <div class="col-12 col-md-6">
            <input type="text" id="enrollmentNumber" class="form-control" placeholder="Enrollment Number" />
        </div>
        <div class="col-12 col-md-6">
            <select id="branch" class="form-select">
                <option value="">Select Branch</option>
                <option value="Cyber">Cyber</option>
                <option value="AI/ML">AI/ML</option>
            </select>
        </div>
        <div class="col-12 col-md-6">
            <select id="batch" class="form-select">
                <option value="">Select Batch</option>
                <option value="Section-A">Section-A</option>
                <option value="Section-B">Section-B</option>
            </select>
        </div>
        <div class="col-12 col-md-6">
            <select id="gender" class="form-select">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="col-12 col-md-6">
            <input type="date" id="attendanceDate" class="form-control" />
        </div>
        <div class="col-12 col-md-6">
            <select id="day" class="form-select">
                <option value="">Select Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
            </select>
        </div>
        <div class="col-12">
            <button id="addStudentBtn" class="btn btn-primary w-100">Add Student</button>
        </div>
    </div>

    <!-- Alert for Success/Error -->
    <div id="alertContainer"></div>

     <!-- Search Student Section -->
<div class="d-flex justify-content-between mb-4">
    <input type="text" id="searchInput" class="form-control w-50" placeholder="Search Student by Name or Enrollment Number" />
</div>

           
    <!-- Attendance Table -->
    <h3 class="text-center mb-4">Student Attendance</h3>
    <table id="attendanceTable" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Student Name</th>
                <th>Enrollment Number</th>
                <th>Branch</th>
                <th>Batch</th>
                <th>Gender</th>
                <th>Day</th>
                <th>Date</th>
                <th>Attendance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Students will be listed here -->
        </tbody>
    </table>

    <!-- Attendance Report Section -->
    <h3 class="text-center">Attendance Report</h3>
    <button id="generateReportBtn" class="btn btn-info w-100">Generate Report</button>
    <div id="report" class="mt-4 text-center"></div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="app.js"></script>
<script src="auth.js"></script>
</body>
</html>
