<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Dashboard | Nema Yash Attendance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .attendance-table th, .attendance-table td {
            text-align: center;
        }
        .attendance-table {
            margin-top: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <h1 class="text-center mb-4">HOD Dashboard</h1>
            
            <div class="d-flex justify-content-between mb-4">
                <h3>Welcome, <span id="usernameDisplay"></span></h3>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>

            <!-- Search Section -->
            <div class="mb-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by Name, Enrollment Number, or Branch">
            </div>

            <!-- Attendance Summary -->
            <div id="attendanceSummary" class="alert alert-info mb-4">
                <h5>Total Attendance:</h5>
                <p><strong>Present:</strong> <span id="presentCount">0</span> | <strong>Absent:</strong> <span id="absentCount">0</span></p>
            </div>

            <!-- Student Attendance Table -->
            <h3>Student Attendance Overview</h3>
            <table class="table table-striped" id="attendanceTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Enrollment Number</th>
                        <th>Branch</th>
                        <th>Batch</th>
                        <th>Gender</th>
                        <th>Day</th>
                        <th>Date</th>
                        <th>Attendance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="hod.js"></script>

</body>
</html>
